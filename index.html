<head>
    <title>Practice</title>
    <meta charset=utf-8" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="background bgImage">
        <div class="main">
            <div class="firstForm centered">
                <div class="js-clock">
                    <h1 class="js-title"></h1>
                </div>
                <form class="js-nameForm">
                    <input class = "js-nameInput" type="text" placeholder="Who's this?" />
                </form>
            </div>
            <h4 class="js-greetings greetings hidden"></h4>
            <div class="toDo hidden">
                <form class="js-toDoForm">
                    <input class= "js-toDoInput" type="text" placeholder="add to do" />
                </form>
                <div class="container">
                    <ul class="js-pendingList">
                        <h1>Pending</h1>
                    </ul>
                    <ul class="js-finishedList">
                        <h1>Finished</h1>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <span class="userReset hidden"></span>
        <span class="js-weather"></span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>
